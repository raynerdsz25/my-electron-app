<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/style/style-dist.css">
  <link rel="stylesheet" href="/assets//style/app.css">
  <title>Register Device</title>
</head>
<body>
  <div class="register-device">
   <div class="app-box rounded-4 p-4">
    <h1 class="text-white text-center mb-4">Register Device</h1>

    <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelect">Select Department</label>
        <div class="invalid-feedback">
            Please provide a valid city.
          </div>

      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control is-invalid" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Ref, description</label>
        <div class="invalid-feedback">
            Please provide a valid city.
          </div>
      </div>

      <button type="button" class="btn btn-light rounded-pill btn-md fw-bold mx-auto text-center d-block">REGISTER DEVICE</button>

    </div>
  </div>
</body>
</html>
